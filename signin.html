<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Netflix South Africa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/logo.png" class="logo" alt="Netflix Logo"><button class="signupBUtton" type="button"><a class="signupBUtton"   href="index.html">Sign Up</a></button>

            <h1>Sign In</h1>

    </div>

        <h2>Questions? Call 076-1056-735</h2>
        <div class="row">
            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Investor Relations</a>
                <a href="#">Privacy</a>
                <a href="#">Speed Test</a>
            </div>
            <div class="col">
                <a href="#">Account</a>
                <a href="#">Ways to Watch</a>
                <a href="#">Corporate Information</a>
                <a href="#">Only on Netflix</a>
            </div>
            <div class="col">
                <a href="#">Media Centre</a>
                <a href="#">Terms of Use</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <select>
            <option value="en">English</option>
            <option value="other">Other Language</option>
        </select>
        <p class="copyright-txt">Netflix South Africa Â©</p>
    </div>

</html>
